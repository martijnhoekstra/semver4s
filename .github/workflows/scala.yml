name: Scala CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: scoverage
      run: |
        sbt "project lib" clean coverage test coverageReport
        sbt "project npmfacadeJS3" coverage test coverageReport
        sbt "project catsparsereporter" coverage test coverageReport
        sbt coverageAggregate 
    - name: upload coverage
      uses: codecov/codecov-action@v1
      with:
        files: semver4s/target/jvm-2.13/scoverage-report/scoverage.xml
    - name: compile
      run: |
        sbt --client clean
        sbt --client compile
        sbt --client "Test / compile"
    - name: link
      run: sbt --client fastLinkJS
    - name: link test
      run: sbt --client "Test / fastLinkJS"
    - name: test
      run: sbt --client test
    - name: Check scalafmt
      run: sbt --client scalafmtCheckAll
    - name: Check scalafmt of sbt files
      run: sbt --client scalafmtSbtCheck
